<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Login / Sign-Up</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #8a2be2, #ff69b4);
        overflow: hidden;
    }

    /* Animated background shapes */
    .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.15);
        animation: float 10s infinite ease-in-out;
    }
    .shape:nth-child(1) { width: 120px; height: 120px; top: 20%; left: 10%; animation-duration: 12s; }
    .shape:nth-child(2) { width: 80px; height: 80px; top: 60%; left: 80%; animation-duration: 15s; }
    .shape:nth-child(3) { width: 150px; height: 150px; top: 75%; left: 25%; animation-duration: 18s; }
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    .container {
        width: 350px;
        padding: 2rem;
        border-radius: 15px;
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255,255,255,0.3);
        box-shadow: 0 0 40px rgba(0,0,0,0.3);
        color: white;
        animation: fadeIn 0.8s ease;
        position: relative;
        z-index: 2;
    }
    h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
    }
    .input-group {
        position: relative;
        margin-bottom: 12px;
    }
    input {
        width: 100%;
        padding: 10px 35px 10px 10px;
        border: none;
        outline: none;
        border-radius: 8px;
        background: rgba(255,255,255,0.2);
        color: white;
    }
    input::placeholder { color: rgba(255,255,255,0.7); }
    .eye {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #ff69b4, #8a2be2);
        color: white;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    button:hover { opacity: 0.85; }
    .toggle {
        margin-top: 15px;
        text-align: center;
        cursor: pointer;
        color: #ffd6f6;
        font-size: 14px;
    }
    .message {
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
        min-height: 18px;
    }
    .strength {
        height: 5px;
        border-radius: 5px;
        margin-top: 5px;
        transition: 0.3s;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 400px) {
        .container { width: 90%; }
    }
</style>
</head>
<body>

<!-- Animated Background Shapes -->
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<!-- Form Container -->
<div class="container" id="form-container">
    <h2 id="form-title">Sign Up</h2>
    <div class="input-group">
        <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder="Password" oninput="checkStrength()">
        <span class="eye" onclick="togglePassword()">üëÅ</span>
        <div class="strength" id="strength-bar"></div>
    </div>
    <button onclick="handleAction()">Sign Up</button>
    <div class="message" id="message"></div>
    <div class="toggle" onclick="toggleForm()">Already have an account? Login</div>
</div>

<script>
    let isLogin = false;
    let showPassword = false;

    // On load, check if user is already logged in
    window.onload = function() {
        const sessionUser = localStorage.getItem("sessionUser");
        if (sessionUser) {
            showWelcome(sessionUser);
        }
    }

    function togglePassword() {
        const passField = document.getElementById("password");
        showPassword = !showPassword;
        passField.type = showPassword ? "text" : "password";
    }

    function checkStrength() {
        const password = document.getElementById("password").value;
        const bar = document.getElementById("strength-bar");
        let strength = 0;

        if (password.length > 5) strength++;
        if (password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^A-Za-z0-9]/)) strength++;

        if (strength === 0) { bar.style.width = "0"; }
        else if (strength === 1) { bar.style.width = "25%"; bar.style.background = "red"; }
        else if (strength === 2) { bar.style.width = "50%"; bar.style.background = "orange"; }
        else if (strength === 3) { bar.style.width = "75%"; bar.style.background = "yellow"; }
        else { bar.style.width = "100%"; bar.style.background = "lightgreen"; }
    }

    function toggleForm() {
        isLogin = !isLogin;
        document.getElementById("form-title").innerText = isLogin ? "Login" : "Sign Up";
        document.querySelector("button").innerText = isLogin ? "Login" : "Sign Up";
        document.querySelector(".toggle").innerText = isLogin 
            ? "Don't have an account? Sign Up" 
            : "Already have an account? Login";
        document.getElementById("message").innerText = "";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("strength-bar").style.width = "0";
    }

    function handleAction() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const message = document.getElementById("message");

        if (!username || !password) {
            message.style.color = "yellow";
            message.innerText = "Please fill in all fields.";
            return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || {};

        if (isLogin) {
            // LOGIN MODE
            if (users[username] && users[username] === password) {
                message.style.color = "lightgreen";
                message.innerText = "Login successful! üéâ";
                localStorage.setItem("sessionUser", username);
                setTimeout(() => showWelcome(username), 800);
            } else {
                message.style.color = "red";
                message.innerText = "Invalid username or password.";
            }
        } else {
            // SIGN UP MODE
            if (users[username]) {
                message.style.color = "orange";
                message.innerText = "Username already taken.";
            } else {
                users[username] = password;
                localStorage.setItem("users", JSON.stringify(users));
                message.style.color = "lightgreen";
                message.innerText = "Account created! You can now login.";
                toggleForm();
            }
        }
    }

    function showWelcome(user) {
        document.body.innerHTML = `
            <div style="color:white;text-align:center;margin-top:20%;font-size:22px;">
                Welcome, <b>${user}</b>! üéâ<br><br>
                <button onclick="logout()" style="padding:10px 20px;border:none;border-radius:8px;background:linear-gradient(90deg,#ff69b4,#8a2be2);color:white;cursor:pointer;">Logout</button>
            </div>
        `;
    }

    function logout() {
        localStorage.removeItem("sessionUser");
        location.reload();
    }
</script>

</body>
</html>
